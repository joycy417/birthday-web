    /* å¯ç‚¹å‡»æ˜Ÿæ˜Ÿ */
    .magic-star {

    }

    /* çƒŸèŠ±ç²’å­ */
    .firework {

    /*  å±å¹•éœ‡åŠ¨ */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(5px, -5px);
      }

      50% {
        transform: translate(-5px, 5px);
      }

      75% {
        transform: translate(5px, 5px);
      }

      100% {
        transform: translate(0, 0);
      }

    /*  é‡‘è‰²æ–‡å­—é›¨ */
    .gold-text {

    /* âœ¨ æ‹–å°¾æ•ˆæœ */
    .gold-text::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);

      height: 40px;
      background: linear-gradient(to bottom,
          rgba(255, 215, 0, 0.8),
          rgba(255, 215, 0, 0));
      filter: blur(1px);
    }


    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      80% {

      }

      100% {
        transform: translateY(110vh) scale(0.9);
        opacity: 0;
      }
    }


    .bg-star {

      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;

      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: 0.2;
      }

      to {
        opacity: 1;
      }
    }



    body {

    /*  æ°”çƒ */

    @keyframes float {
